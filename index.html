<!DOCTYPE html>
<html lang="it">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- TITLE -->
    <title>vue-email-list</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CUSTOM CSS -->
    <link
      rel="stylesheet"
      href="./css/style.css"
    />

    <!-- AXIOS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
      defer
    ></script>

    <!-- VUE JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js"
    ></script>

    <!-- MAIN JS -->
    <script
      type="text/javascript"
      src="./js/main.js"
      defer
    ></script>
  </head>

  <body>
    <div id="root">
      <ul>
        <li v-for="mail in emails">{{mail}}</li>
      </ul>
    </div>
  </body>
</html>
